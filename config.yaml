baseURL: /
theme: hugo-apero
languageCode: en
title: Stephen Feagin
author: Stephen Feagin
copyright: ''
googleAnalytics: ''
disqusShortname: ''
metaDataFormat: yaml
footnoteReturnLinkContents: '&#8617;'
paginate: 5
preserveTaxonomyNames: yes
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
enableEmoji: yes
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      hardwraps: no
      unsafe: yes
  highlight:
    style: github
  tableOfContents:
    endLevel: 2
    ordered: no
    startLevel: 2
params:
  custom_theme: ''
  customheadingFontFamily: Bitter
  customtextFontFamily: Metropolis
  description: Personal site for Stephen Feagin
  favicon: /img/favicon.ico
  headingFontFamily: sans-serif
  logo: /img/favicon-large.png
  mainSections: 
    - blog
    # - project
    
  math:
    renderer: katex
  navallcaps: yes
  # orgLocal: Anywhere
  # orgName: RStudio
  sharing_image: /img/StephenFeagin_Profile_Square.jpeg
  social:
    - icon: github
      icon_pack: fab
      url: https://github.com/stephenfeagin
    - icon: linkedin
      icon_pack: fab
      url: https://linkedin.com/in/feaginsp
    - icon: rss
      icon_pack: fas
      url: /blog/index.xml
  socialInFooter: yes
  socialInHeader: no
  textFontFamily: sans-serif
  theme: forest
  utterances:
    issue_term: pathname
    label: 'comments :crystal_ball:'
    repo_name: apreshill/apero
    theme: boxy-light
    use_utterances: no
taxonomies:
  category: categories
  series: series
  tag: tags
menu:
  # footer:
  #   - name: License
  #     title: License
  #     url: /license/
  #     weight: 1
  header:
    - name: About
      title: About Me
      url: /about/
      weight: 1
    - name: Blog
      title: Blog
      url: /blog/
      weight: 2
    # - name: Projects
    #   title: Project Portfolio
    #   url: /project/
    #   weight: 3
privacy:
  disqus:
    disable: no
  googleAnalytics:
    anonymizeIP: yes
    disable: no
    respectDoNotTrack: yes
  instagram:
    disable: no
    simple: yes
  twitter:
    disable: no
    enableDNT: yes
    simple: no
  vimeo:
    disable: no
    enableDNT: yes
    simple: yes
  youtube:
    disable: no
    privacyEnhanced: yes
